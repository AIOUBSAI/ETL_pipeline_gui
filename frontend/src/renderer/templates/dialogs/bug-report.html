<!-- Bug Report Dialog -->
<div class="dialog-overlay" id="dialog-bug-report">
  <div class="dialog dialog-small">
    <div class="dialog-header">
      <h2 class="dialog-title">Bug report</h2>
      <button class="dialog-close" data-close="bug-report" data-icon="X" data-icon-size="16">
      </button>
    </div>
    <div class="dialog-content">
      <p>Help us improve by reporting bugs or issues you encounter.</p>
      <div class="dialog-setting-item">
        <label class="dialog-label">
          <span class="dialog-label-text">Description</span>
        </label>
        <div class="dialog-control">
          <textarea class="input-textarea" rows="5" placeholder="Describe the issue you're experiencing..."></textarea>
        </div>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="btn btn-secondary" data-close="bug-report">Cancel</button>
      <button class="btn btn-primary">Submit Report</button>
    </div>
  </div>
</div>
