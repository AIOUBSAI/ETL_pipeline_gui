<!-- Release Notes Dialog -->
<div class="dialog-overlay" id="dialog-release-notes">
  <div class="dialog dialog-large release-notes-dialog">
    <!-- Header -->
    <div class="release-notes-header">
      <h2 class="release-notes-title">
        <span data-icon="BarChart3" data-icon-size="24"></span>
        <span>Release Notes</span>
      </h2>
      <button class="release-notes-close" data-close="release-notes" data-icon="X" data-icon-size="20">
      </button>
    </div>

    <!-- Content -->
    <div class="release-notes-content" id="release-notes-content">
      <div class="release-notes-loading">
        <div class="spinner"></div>
        <p>Loading release notes...</p>
      </div>
    </div>
  </div>
</div>
