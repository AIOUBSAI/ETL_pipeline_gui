<!-- Join Community Dialog -->
<div class="dialog-overlay" id="dialog-community">
  <div class="dialog dialog-small">
    <div class="dialog-header">
      <h2 class="dialog-title">Join the community</h2>
      <button class="dialog-close" data-close="community" data-icon="X" data-icon-size="16">
      </button>
    </div>
    <div class="dialog-content">
      <p>Join our community to connect with other users, get help, and share your projects!</p>
      <div class="community-links">
        <a href="#" class="community-link">
          <span data-icon="Github" data-icon-size="20"></span>
          <span>GitHub</span>
        </a>
        <a href="#" class="community-link">
          <span data-icon="MessageCircle" data-icon-size="20"></span>
          <span>Discord</span>
        </a>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="btn btn-secondary" data-close="community">Close</button>
    </div>
  </div>
</div>
