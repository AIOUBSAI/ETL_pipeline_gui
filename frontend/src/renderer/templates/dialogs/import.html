<!-- Import Dialog -->
<div class="dialog-overlay" id="dialog-import">
  <div class="dialog dialog-small">
    <div class="dialog-header">
      <h2 class="dialog-title">Import</h2>
      <button class="dialog-close" data-close="import" data-icon="X" data-icon-size="16">
      </button>
    </div>
    <div class="dialog-content">
      <p>Import project data from a file.</p>
      <div class="dialog-setting-item">
        <label class="dialog-label">
          <span class="dialog-label-text">Select File</span>
        </label>
        <div class="dialog-control">
          <button class="btn btn-secondary">
            <span data-icon="FileText" data-icon-size="16"></span>
            <span>Choose File</span>
          </button>
        </div>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="btn btn-secondary" data-close="import">Cancel</button>
      <button class="btn btn-primary">Import</button>
    </div>
  </div>
</div>
